#Bazinga Faker configuration
bazinga_faker:
    orm: doctrine
    entities: 
        MaximeLEAU\JobeetBundle\Entity\Job: 
            number: 5
            custom_formatters:
                type: { method: word }
                company: { method: word }
                position: { method: word }
                location: { method: word }
                description: { method: sentence, parameters: [6] }
                how_to_apply: { method: sentence, parameters: [6] }
                token: { method: word }
                